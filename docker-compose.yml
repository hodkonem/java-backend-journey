services:
  postgres-module2:
    image: postgres:15
    container_name: postgres-module2
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_MODULE2_DB}
      POSTGRES_USER: ${POSTGRES_MODULE2_USER}
      POSTGRES_PASSWORD: ${POSTGRES_MODULE2_PASSWORD}
    ports:
      - "${POSTGRES_MODULE2_PORT}:5432"
    volumes:
      - module2_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_MODULE2_USER} -d $${POSTGRES_MODULE2_DB} -h localhost"]
      interval: 5s
      timeout: 3s
      retries: 20

  postgres-module4:
    image: postgres:15
    container_name: postgres-module4
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_MODULE4_DB}
      POSTGRES_USER: ${POSTGRES_MODULE4_USER}
      POSTGRES_PASSWORD: ${POSTGRES_MODULE4_PASSWORD}
    ports:
      - "${POSTGRES_MODULE4_PORT}:5432"
    volumes:
      - module4_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_MODULE4_USER} -d $${POSTGRES_MODULE4_DB} -h localhost"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  module2_pgdata:
  module4_pgdata:
